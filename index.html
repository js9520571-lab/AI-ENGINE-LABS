<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Academy | AI Tech Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar { width: 320px; background: #0f172a; border-right: 1px solid #1e293b; }
        #monaco-editor { height: 100%; width: 100%; background: #1e1e1e; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </* 1. Stop the blue box highlight and text selection popups */
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none; 
    -webkit-user-selectstyle>
</head>
<body>

    <div id="debug-bar" class="bg-black/50 text-[10px] px-4 py-1 flex gap-4 border-b border-white/10">
        <span><span id="dot-lucide" class="status-dot bg-red-500"></span> Icons</span>
        <span><span id="dot-monaco" class="status-dot bg-red-500"></span> Code Editor</span>
        <span class="text-slate-500">If dots are red, check your internet.</span>
    </div>

    <header class="h-16 bg-slate-900 border-b border-slate-800 flex items-center px-6 justify-between">
        <div class="flex items-center gap-4">
            <span class="text-blue-500 font-black text-2xl tracking-tighter italic">Q-ACADEMY</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="h-2 w-32 bg-slate-800 rounded-full overflow-hidden">
                <div class="h-full bg-blue-500 w-1/4"></div>
            </div>
            <span class="text-xs font-bold text-slate-400">25% Complete</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="sidebar flex flex-col">
            <div class="p-4 border-b border-slate-800 bg-slate-900/50">
                <h3 class="text-sm font-bold uppercase tracking-widest text-slate-500">Modules</h3>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="p-4 border-b border-blue-500/30 bg-blue-500/5">
                    <p class="text-[10px] text-blue-400 font-bold uppercase">Lesson 01</p>
                    <p class="text-sm font-semibold">The AI Revolution</p>
                </div>
                <div class="p-4 border-b border-slate-800 hover:bg-slate-800/50 cursor-pointer">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Lesson 02</p>
                    <p class="text-sm font-semibold">Python Foundations</p>
                </div>
            </div>
            <div class="p-4 bg-slate-950 border-t border-slate-800">
                <div class="text-[10px] text-blue-500 font-bold mb-2 uppercase flex items-center gap-2">
                    <span>âœ¨ AI TUTOR</span>
                </div>
                <input type="text" placeholder="Ask AI anything..." class="w-full bg-slate-900 border border-slate-800 p-2 rounded text-xs text-white">
            </div>
        </aside>

        <main class="flex-1 flex overflow-hidden">
            <div class="w-1/2 bg-black border-r border-slate-800 relative">
                <video id="courseVideo" class="w-full h-full object-cover opacity-50" autoplay muted loop playsinline>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-a-circuit-board-1100-large.mp4" type="video/mp4">
                </video>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center shadow-2xl shadow-blue-500/50">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                </div>
            </div>

            <div class="w-1/2 flex flex-col">
                <div class="h-10 bg-slate-800 flex items-center px-4 justify-between">
                    <span class="text-[10px] font-bold text-slate-400">PRACTICE_ENVIRONMENT.PY</span>
                    <button onclick="runCode()" class="bg-emerald-600 hover:bg-emerald-500 text-white text-[10px] px-4 py-1 rounded font-bold transition">RUN CODE</button>
                </div>
                <div id="monaco-editor"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
            document.getElementById('dot-lucide').className = 'status-dot bg-emerald-500';
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: "# Welcome to Q-Academy\nprint('Coding in the browser!')\n\n# Try changing this text!",
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: false }
            });
            document.getElementById('dot-monaco').className = 'status-dot bg-emerald-500';
        }, function(err) {
            console.error("Monaco failed to load:", err);
        });

        function runCode() {
            const userCode = window.editor.getValue();
            alert("Executing Code:\n\n" + userCode + "\n\n(Logic Engine Active)");
        }
    </script>
</body>
</html>
