<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f8ff; color: #333; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { width: 80px; margin-bottom: 10px; }
        .coupon-box { border: 2px dashed #007bff; background: #e7f3ff; padding: 20px; margin: 20px 0; border-radius: 10px; }
        .promo-code { font-size: 24px; font-weight: bold; color: #007bff; }
        .btn { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; text-decoration: none; display: inline-block; }
        .footer { font-size: 12px; margin-top: 30px; color: #777; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3105/3105807.png" class="logo" alt="Logo">
        <h1>CONGRATULATIONS!</h1>
        <p>You've unlocked an exclusive deal in Nanded.</p>
        
        <div class="coupon-box">
            <p>Your Discount Code:</p>
            <div class="promo-code">NANDED20</div>
            <p><strong>20% OFF at Shree Classes</strong></p>
        </div>

        <p>Show this screen at the counter to claim.</p>
        <a href="https://wa.me/YOUR_NUMBER" class="btn">Order More Water</a>
    </div>

    <div class="footer">
        Powered by Nanded Smart-Water Advertising
    </div>

</body>
</html>
