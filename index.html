<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Q-Engine AI Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar { width: 300px; background: #1e293b; border-right: 1px solid #334155; }
        .main-stage { flex: 1; background: #0f172a; background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 20px 20px; }
        .ai-chat-box { height: 200px; background: #0f172a; border-radius: 12px; padding: 10px; font-size: 12px; overflow-y: auto; }
    </style>
</head>
<body>

    <header class="h-14 bg-slate-900 border-b border-slate-800 flex items-center px-6 justify-between">
        <h1 class="font-black text-blue-500 tracking-tighter">Q-CANVA <span class="text-white opacity-50">AI</span></h1>
        <div class="flex gap-4">
            <button onclick="exportPNG()" class="bg-blue-600 px-6 py-2 rounded-full text-xs font-bold hover:bg-blue-500">Download Design</button>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="sidebar p-6 flex flex-col gap-6">
            <div>
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4">AI Assistant</p>
                <div id="chatHistory" class="ai-chat-box mb-3 italic text-gray-400">"Ask me to add a blue circle or a quote..."</div>
                <input type="text" id="aiInput" placeholder="Command AI..." class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 ring-blue-500">
                <button onclick="askAI()" class="w-full mt-2 py-2 bg-indigo-600 rounded-lg text-xs font-bold">Execute AI Logic</button>
            </div>

            <div class="border-t border-slate-700 pt-6">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4">Manual Assets</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="addShape('rect')" class="bg-slate-800 py-3 rounded-lg text-xs">⬛ Square</button>
                    <button onclick="addShape('circle')" class="bg-slate-800 py-3 rounded-lg text-xs">⚪ Circle</button>
                    <button onclick="addText()" class="bg-slate-800 py-3 rounded-lg text-xs col-span-2">Type Text</button>
                </div>
            </div>
        </aside>

        <main class="main-stage flex items-center justify-center">
            <div class="shadow-2xl border border-white/10 rounded-lg overflow-hidden">
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>

    <script>
        // Init Engine
        const canvas = new fabric.Canvas('canvas', { width: 800, height: 500, backgroundColor: '#ffffff' });

        // AI Logic Simulation
        function askAI() {
            const input = document.getElementById('aiInput').value.toLowerCase();
            const history = document.getElementById('chatHistory');
            
            if(input.includes("circle")) {
                addShape('circle');
                history.innerHTML += "<br>AI: Added a circle for you.";
            } else if(input.includes("text")) {
                addText();
                history.innerHTML += "<br>AI: Typography layer added.";
            } else {
                history.innerHTML += "<br>AI: I'm ready. Try 'add circle'.";
            }
            document.getElementById('aiInput').value = "";
        }

        function addShape(type) {
            let shape = type === 'rect' ? new fabric.Rect({ width: 100, height: 100, fill: '#3b82f6' }) : 
                                         new fabric.Circle({ radius: 50, fill: '#10b981' });
            canvas.add(shape.set({ left: 100, top: 100 }));
        }

        function addText() {
            canvas.add(new fabric.IText('Your Text Here', { left: 100, top: 100, fontSize: 30, fontFamily: 'sans-serif' }));
        }

        function exportPNG() {
            const link = document.createElement('a');
            link.download = 'ai-design.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
