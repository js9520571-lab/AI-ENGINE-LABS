<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Studio | Creative Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #ffffff; color: #1e293b; font-family: 'Segoe UI', sans-serif; }
        .icon-circle { @apply w-16 h-16 rounded-full flex items-center justify-center transition-transform active:scale-90 shadow-sm; }
        .category-label { @apply text-[11px] font-semibold mt-2 text-slate-600; }
        .bottom-nav { border-top: 1px solid #f1f5f9; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 pt-10 bg-gradient-to-br from-blue-50 to-purple-50">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">J</div>
            <h2 class="text-xl font-bold text-slate-800">What will you design today?</h2>
        </div>
        
        <div class="relative group">
            <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
            <input type="text" placeholder="Search templates" 
                class="w-full bg-white border border-slate-200 py-3 pl-12 pr-4 rounded-xl shadow-sm outline-none focus:ring-2 ring-purple-400 transition">
        </div>
    </header>

    <main class="p-6 grid grid-cols-3 gap-y-8 gap-x-4">
        
        <div class="flex flex-col items-center" onclick="alert('Opening Ads Editor...')">
            <div class="icon-circle bg-emerald-500 text-white"><i data-lucide="megaphone"></i></div>
            <span class="category-label">Ads</span>
        </div>

        <div class="flex flex-col items-center">
            <div class="icon-circle bg-rose-500 text-white"><i data-lucide="heart"></i></div>
            <span class="category-label">Social media</span>
        </div>

        <div class="flex flex-col items-center">
            <div class="icon-circle bg-purple-500 text-white"><i data-lucide="play"></i></div>
            <span class="category-label">Video</span>
        </div>

        <div class="flex flex-col items-center">
            <div class="icon-circle bg-sky-500 text-white"><i data-lucide="camera"></i></div>
            <span class="category-label">Photo editor</span>
        </div>

        <div class="flex flex-col items-center">
            <div class="icon-circle bg-orange-500 text-white"><i data-lucide="pie-chart"></i></div>
            <span class="category-label">Presentation</span>
        </div>

        <div class="flex flex-col items-center">
            <div class="icon-circle bg-blue-600 text-white"><i data-lucide="globe"></i></div>
            <span class="category-label">Website</span>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bottom-nav flex justify-around items-center px-4">
        <div class="flex flex-col items-center text-purple-600">
            <i data-lucide="plus-circle" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Create</span>
        </div>
        <div class="flex flex-col items-center text-slate-400">
            <i data-lucide="folder" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Your Designs</span>
        </div>
        <div class="flex flex-col items-center text-slate-400">
            <i data-lucide="layout" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Templates</span>
        </div>
        <div class="flex flex-col items-center text-slate-400">
            <i data-lucide="more-horizontal" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">More</span>
        </div>
    </nav>

    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
