<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; }
        .bento-card { background: #1a1a1a; border: 1px solid #333; border-radius: 20px; transition: 0.3s; }
        .bento-card:hover { border-color: #60a5fa; transform: translateY(-5px); }
    </style>
</head>
<body class="p-6 md:p-12">
    <h1 class="text-4xl font-bold mb-8 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Next-Gen Tech Hub</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <div class="bento-card p-6 md:col-span-2">
            <h2 class="text-2xl font-bold text-blue-400">01 Agentic AI</h2>
            <p class="text-gray-400 mt-2">Building autonomous systems that solve real-world problems.</p>
        </div>
        <div class="bento-card p-6">
            <h2 class="text-2xl font-bold text-emerald-400">02 Web3</h2>
            <p class="text-gray-400 mt-2">Decentralized future.</p>
        </div>
        <div class="bento-card p-6">
            <h2 class="text-2xl font-bold text-orange-400">03 Robotics</h2>
            <p class="text-gray-400 mt-2">Physical automation.</p>
        </div>
        <div class="bento-card p-6 md:col-span-2">
            <h2 class="text-2xl font-bold text-purple-400">04 Spatial Computing</h2>
            <p class="text-gray-400 mt-2">AR/VR immersive experiences for 2026.</p>
        </div>
    </div>
</body>
</html>
