<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Academy | AI Tech Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        body { background: #020617; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar { width: 300px; background: #0f172a; border-right: 1px solid #1e293b; }
        .editor-container { height: 100%; border-left: 1px solid #1e293b; }
        .module-card { @apply p-4 border-b border-slate-800 hover:bg-slate-800/50 cursor-pointer transition; }
        .active-module { @apply bg-blue-600/10 border-l-4 border-l-blue-500; }
    </style>
</head>
<body>

    <header class="h-14 bg-slate-900 border-b border-slate-800 flex items-center px-6 justify-between">
        <div class="flex items-center gap-4">
            <span class="text-blue-500 font-black tracking-tighter text-xl italic">Q-ACADEMY</span>
            <span class="text-xs bg-slate-800 px-3 py-1 rounded-full text-slate-400">Lesson 1: Intro to AI Logic</span>
        </div>
        <div class="flex items-center gap-3">
            <div class="text-right mr-2">
                <p class="text-[10px] text-slate-500 font-bold uppercase">Progress</p>
                <div class="w-32 h-1.5 bg-slate-800 rounded-full mt-1"><div class="w-1/3 h-full bg-blue-500 rounded-full"></div></div>
            </div>
            <button class="bg-blue-600 px-4 py-1.5 rounded-lg text-xs font-bold">Claim Certificate</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="sidebar flex flex-col">
            <div class="p-4 font-bold text-sm border-b border-slate-800 bg-slate-900/50">Course Content</div>
            <div class="overflow-y-auto flex-1">
                <div class="module-card active-module">
                    <p class="text-xs text-blue-400 font-bold mb-1">01. START HERE</p>
                    <p class="text-sm font-medium">Why AI is changing the world</p>
                </div>
                <div class="module-card">
                    <p class="text-xs text-slate-500 font-bold mb-1">02. CODING</p>
                    <p class="text-sm font-medium">Your First Python Script</p>
                </div>
                <div class="module-card">
                    <p class="text-xs text-slate-500 font-bold mb-1">03. DESIGN</p>
                    <p class="text-sm font-medium">UI UX for AI Dashboards</p>
                </div>
            </div>
            <div class="p-4 bg-slate-900 border-t border-slate-800">
                <p class="text-[10px] font-bold text-blue-500 mb-2 uppercase">AI Tutor Assistant</p>
                <input type="text" placeholder="Ask AI a question..." class="w-full bg-slate-800 p-2 rounded text-xs outline-none border border-slate-700">
            </div>
        </aside>

        <main class="flex-1 flex overflow-hidden">
            
            <div class="w-1/2 flex flex-col bg-black relative">
                <video class="w-full h-full object-cover opacity-60" autoplay muted loop>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-digital-interface-background-30517-large.mp4" type="video/mp4">
                </video>
                <div class="absolute inset-0 flex items-center justify-center">
                   <div class="text-center">
                        <div class="w-20 h-20 bg-blue-600/20 rounded-full flex items-center justify-center mb-4 mx-auto border border-blue-500 animate-pulse">
                            <i data-lucide="play" class="fill-blue-500 text-blue-500"></i>
                        </div>
                        <p class="text-sm font-bold tracking-widest uppercase">Lesson: AI Foundations</p>
                   </div>
                </div>
            </div>

            <div class="w-1/2 flex flex-col">
                <div class="h-10 bg-slate-800 flex items-center px-4 justify-between border-b border-slate-700">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Live Sandbox (main.py)</span>
                    <button class="bg-emerald-500/10 text-emerald-400 text-[10px] px-3 py-1 rounded font-black hover:bg-emerald-500 hover:text-white transition">RUN CODE</button>
                </div>
                <div id="monaco-editor" class="flex-1"></div>
            </div>

        </main>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Initialize Monaco Editor (The Tech heart of the app)
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: [
                    '# Welcome to Q-Academy',
                    'def start_ai_lesson():',
                    '    print("Learning AI logic...")',
                    '    return "Success"',
                    '',
                    'start_ai_lesson()'
                ].join('\n'),
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: false }
            });
        });
    </script>
</body>
</html>
